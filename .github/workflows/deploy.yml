name: SAM Build and Deploy

permissions:
  id-token: write
  contents: read
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      working-directory: backend/spotify-app/getSongs
      run: npm install

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        region ${{ secrets.AWS_REGION }}

    - name: Install SAM CLI
      run: npm install -g aws-sam-cli

    - name: Build SAM application
      run: sam build

    - name: Deploy SAM application
      run: sam deploy --no-confirm-changeset --stack-name my-sam-stack --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM --region ${{ secrets.AWS_REGION }}
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
